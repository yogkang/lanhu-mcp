name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort
        pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: |
        black --check --line-length 120 lanhu_mcp_server.py
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --profile black lanhu_mcp_server.py
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 lanhu_mcp_server.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 lanhu_mcp_server.py --count --max-line-length=120 --statistics

  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
    
    - name: Run tests
      run: |
        # 当测试可用时，取消注释以下行：
        # When tests are available, uncomment:
        # pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
        echo "✅ Tests will be added in future releases | 测试将在未来版本中添加"
    
    # 当测试可用时启用 / Enable when tests are available
    # - name: Upload coverage to Codecov
    #   if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
    #   uses: codecov/codecov-action@v3
    #   with:
    #     file: ./coverage.xml
    #     flags: unittests
    #     name: codecov-umbrella

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t lanhu-mcp-server:test .
    
    - name: Test Docker image
      run: |
        docker run --rm lanhu-mcp-server:test python --version

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
    
    - name: Run Bandit security scan
      run: |
        bandit -r lanhu_mcp_server.py -f json -o bandit-report.json || true
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json

